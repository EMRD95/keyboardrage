<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keyboard Rage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  	
<input id="hidden-input" style="opacity: 0; position: absolute;" />

	<div id="game-container">
	<canvas id="game" width="800" height="600"></canvas>
	  <!-- <canvas id="game" width="800" height="600" onclick="document.getElementById('hidden-input').focus()"></canvas> -->
	  <div id="game-overlay">
		<p>Game Over! Final Score: <span id="final-score"></span></p>
		<button id="play-again">Play Again</button>
	  </div>
	  <p id="score">Score: <span id="current-score"></span></p>
	</div>

	<div id="wpm-container">
		<label for="wpm">Choose WPM:</label>
		<select id="wpm">
		  <option value="30" selected>30⇢∞</option>
		  <option value="50">50</option>
		  <option value="60">60</option>
		  <option value="70">70</option>
		  <option value="80">80</option>
		  <option value="100">100</option>
		  <option value="120">120</option>
		  <option value="130">130</option>
		  <option value="150">150</option>
		  <option value="180">180</option>
		  <option value="200">200</option>
		  <option value="220">220</option>
		  <option value="230">230</option>
		  <option value="250">250</option>
		  <option value="280">280</option>
		  <option value="300">300</option>
		  <option value="350">350</option>
		  <option value="400">400</option>
		</select>
	  </div>
	  
    <div id="language-container">
        <label for="language">Choose Language:</label>
        <select id="language">
          <!-- options will be filled by script -->
        </select>
    </div>
	

<div id="player-name-container">
  <label for="player-name">Player Name:</label>
  <input type="text" id="player-name" required minlength="3" maxlength="30" pattern=".{3,}">
</div>



    <script type="module" src="game.js"></script>
