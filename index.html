<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Keyboard Rage - Improve your Typing Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Keyboard Rage is an exciting typing game designed to improve your typing skills while having fun. Choose your WPM and challenge yourself to score higher!">
    <meta name="keywords" content="Typing game, Keyboard Rage, Learn Typing, Improve typing speed, Fun typing game, Learn keyboard skills">
    <meta name="author" content="EMRD95">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://keyboardrage.com/">
    <meta property="og:title" content="Keyboard Rage - Improve your Typing Skills">
    <meta property="og:description" content="Keyboard Rage is an exciting typing game designed to improve your typing skills while having fun. Choose your WPM and challenge yourself to score higher!">
    <meta property="og:image" content="https://keyboardrage.com/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://keyboardrage.com/">

    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <input id="hidden-input" style="opacity: 0; position: absolute;" />

	<div id="game-container">
	<canvas id="game" width="800" height="600"></canvas>
	  <div id="game-overlay">
		<p>Game Over! Final Score: <span id="final-score"></span></p>
		<button id="play-again">Play Again</button>
	  </div>
	  <p id="score">Score: <span id="current-score"></span></p>
	</div>

	<div id="wpm-container">
		<label for="wpm">WPM:</label>
		<select id="wpm">
		  <option value="30" selected>30⇢∞</option>
		  <option value="50">50</option>
		  <option value="60">60</option>
		  <option value="70">70</option>
		  <option value="80">80</option>
		  <option value="100">100</option>
		  <option value="120">120</option>
		  <option value="130">130</option>
		  <option value="150">150</option>
		  <option value="180">180</option>
		  <option value="200">200</option>
		  <option value="220">220</option>
		  <option value="230">230</option>
		  <option value="250">250</option>
		  <option value="280">280</option>
		  <option value="300">300</option>
		  <option value="350">350</option>
		  <option value="400">400</option>
		</select>
	  </div>
	  
<div id="settings-menu" style="display: none">
    <div id="language-container">
        <label for="language" title="Change language">Language</label>
        <select id="language">
          <!-- options will be filled by script -->
        </select>
    </div>


<div id="mode-container">
    <label for="mode" title="Change game mode">Mode</label>
    <select id="mode">
        <option value="rage" title="Typo increases word speed">Rage Mode</option>
        <option value="precision" title="Word resets on typo">Precision Mode</option>
    </select>
</div>

</div>

<button id="settings-button">Settings</button>




<div id="player-name-container">
<label for="player-name">Player Name:</label>
  <input type="text" id="player-name" required minlength="3" maxlength="30" pattern=".{3,}">
</div>



    <script type="module" src="game.js"></script>

  </body>
</html>
