<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Over</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="/index.html" id="home-icon-link">
        <i class="fas fa-home"></i>
      </a>
      <a href="https://github.com/EMRD95/keyboardrage/" id="github-icon-link" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a href="/faq.html" id="faq-link">
        <i class="fas fa-question-circle"></i>
        FAQ
      </a>
    </div>
  </header>
  
<div id="gameOverContainer">
  <h1>Game Over</h1>
  <div id="playerName"></div>
  <div id="score"></div>
  <div id="language"></div>
  <div id="WPM"></div>
  <div id="mode"></div>
  <div id="precision"></div>
  <div id="timeElapsed"></div>
</div>

  
  <button id="play-again">Play Again <br> ‚éµ</button>
	<h4 id="MotivationMessage">Practice mode, ranked modes are the WPM with a &#9733;</h4>
	<h2 id="ScoreTitle">Top Score 30 days</h2>
<table id="leaderboard">
  <tr>
    <th>Rank</th> 
    <th>Player</th>
    <th>Score</th>
    <th>Mode</th>
    <th>Precision</th>
    <th>Date</th>
  </tr>
</table>


<div id="pagination">
  <button id="previous-page">Previous</button>
  <button id="next-page">Next</button>
</div>

<div id="motivationalMessage"></div>
<img id="displayImage" src="" alt="Motivational Image" style="display: none;" />

  <script src="game-over.js"></script>
</body>
</html>
